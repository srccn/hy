<div class="container">
   <h3>用户管理 - 修改用户</h3>
   <div id="updateUserFrm" style="display_:none; width:100%;">
      <form name="update" method="post" action="{{@BASE.'/updateuser'}}" class="form-group row" enctype="multipart/form-data"">
          <fieldset class="form-group">
	          <label for="username" class="col-sm-2 form-control-label">登入名:</label>
	          <div class="col-sm-4">
	          <input type="text" name="username" id="username" placeholder="登入名" class="form-control ">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="org_name" class="col-sm-2 form-control-label">单位名:</label>
	          <div class="col-sm-4">
	          <input type="text" name="org_name" id="org_name" placeholder="中国农业科学院蔬菜花卉研究所" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="password" class="col-sm-2 form-control-label">密码:</label>
	          <div class="col-sm-4">
	          <input type="text" name="password" id="password" placeholder="secret" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="email" class="col-sm-2 form-control-label">电子邮件地址:</label>
	          <div class="col-sm-4">
	          <input type="email" name="email" id="email" placeholder="例如 abc@163.cn" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="submit_date" class="col-sm-2 form-control-label">提交日期:</label>
	          <div class="col-sm-4">
	          <input type="text" name="submit_date" id="submit_date" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="phone" class="col-sm-2 form-control-label">电子邮件地址:</label>
	          <div class="col-sm-4">
	          <input type="text" name="phone" id="phone" placeholder="6837-0621" class="form-control">
	          </div>
            </fieldset>
            <fieldset class="form-group">
	          <label for="project" class="col-sm-1 form-control-label">参与项目:</label>
	          <div class="col-sm-1">
	              <select name="project" id="project">
	                  <option value="西瓜">西瓜</option>
	                  <option value="甜瓜">甜瓜</option>
	              </select>
	          </div>
	          <label for="is_active" class="col-sm-1 form-control-label">激活状态:</label>
	          <div class="col-sm-1">
	              <select name="is_active" id="is_active">
	                  <option value="1" >激活</option>
	                  <option value="0">未激活</option>
	              </select>
	          </div>
	          
	          <label for="is_admin" class="col-sm-1 form-control-label">系统管理员:</label>
	          <div class="col-sm-1">
	              <select name="is_admin" id="is_admin">
	                  <option value="0">否</option>
	                  <option value="1">是</option>
	              </select>
	          </div>
	      </fieldset>    
 
		    <div class="control-group">
		        <div class="">
		            <input type="hidden" name="id" value="{{ @POST.id }}" />
		            <input type="hidden" name="updateUser" value="update" />
		            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> 确认</button>
		        </div>
		    </div>
    
      </form>
    </div>
</div>
<script>
document.getElementById('username').value = "{{ trim(@POST.name) }}" ;
document.getElementById('org_name').value = "{{ trim(@POST.org_name) }}" ;
document.getElementById('password').value = "{{ trim(@POST.password) }}" ;
document.getElementById('email').value = "{{ trim(@POST.email) }}" ;
document.getElementById('phone').value = "{{ trim(@POST.phone) }}" ;
document.getElementById('project').value = "{{ trim(@POST.project) }}" ;
document.getElementById('is_active').value = "{{ trim(@POST.is_active) }}" ;
document.getElementById('is_admin').value = "{{ trim(@POST.is_admin) }}" ;
document.getElementById('submit_date').value = "{{ trim(@POST.submit_date) }}" ;

</script>

<div style="margin-left:1px;margin-right:1px; display:block; float:left" class="col-sm-10">
<h3>用户管理</h3>
<table class="table table-hover table-bordered__ table-condensed sortable" >
    <thead style="background-color:lightgrey">
    <tr>
        <th scope="col">登入名</th>
        <th scope="col" >单位名</th>
        <th scope="col">电子邮件地址</th>
        <th scope="col">电话号码</th>
        <th scope="col" >参与项目</th>
        <th scope="col">激活状态</th>
        <th scope="col">提交日期</th>
        <th scope="col" >是否管理员</th>
        <th scope="col"></th> <!-- actions -->
    </tr>
    </thead>
 
    <tbody>
    <repeat group="{{ @users }}" value="{{ @user }}">
        <tr>
            <td>{{ trim(@user.name) }} </td>
            <td>{{ trim(@user.org_name) }} </td>
            <td>{{ trim(@user.email) }}</td>
            <td>{{ trim(@user.phone) }}</td>
            <td>{{ trim(@user.project) }}</td>
            <td>{{ trim(@user.is_active) ? 'True':'False'  }}</td>
            <td>{{ trim(@user.submit_date) }}</td>
            <td>{{ trim(@user.is_admin) ? 'True':'False' }}</td>
		    <td>
	                <a href="{{ @BASE.'/updateuser/'. @user.id }}" class="glyphicon glyphicon glyphicon-edit" title="修改"></a> <!-- edit -->
	                <a href="{{ @BASE.'/deleteuser/'. @user.id }}" class="btn-danger glyphicon glyphicon-remove" onClick="return confirm('确定要删除?');" title="删除"></a> <!-- delete -->
            </td>    
        </tr>
    </repeat>
    </tbody>
 
</table>

<check if="{{@SESSION[is_admin]}}">
    <true>
    <button id="addUserBtn" class="btn btn-primary" style="float:left;margin:5px">添加</button>
    </true>
</check>
<div style="clear:both""></div>
<include href="user/add.html" />
<hr style="clear:both;margin:5px"/>

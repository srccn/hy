<div class="container">
   <h3>品种审定（鉴定)</h3>
   <div id="updateArticleFrm" style="display_:none; width:100%;">
      <form name="update" method="post" action="{{@BASE.'/update/q2'}}" class="form-group row" enctype="multipart/form-data"">
          <fieldset class="form-group">
	          <label for="zuowu_name" class="col-sm-2 form-control-label">作物名:</label>
	          <div class="col-sm-8">
	          <input type="text" name="zuowu_name" id="zuowu_name" placeholder="作物名" class="form-control ">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="pinzhong_name" class="col-sm-2 form-control-label">品种名:</label>
	          <div class="col-sm-8">
	          <input type="text" name="pinzhong_name" id="pinzhong_name" placeholder="品种名" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="certification_code" class="col-sm-2 form-control-label">审定/认定证书编号:</label>
	          <div class="col-sm-3">
	          <input type="text" name="certification_code" id="certification_code" placeholder="审定/认定证书编号" class="form-control">
	          </div>
	          <label for="certified_by_" class="col-sm-2 form-control-label">审定/认定单位:</label>
	          <div class="col-sm-3">
	          <input type="text" name="certified_by" id="certified_by" placeholder="审定/认定单位" class="form-control">
	          </div>
          </fieldset>
        <fieldset class="form-group">
	          <label for="publish_year" class="col-sm-2 form-control-label">审定或鉴定时间:</label>
	          <div class="col-sm-4">
	              <select name="publish_year" id="publish_year">
	                  <option value="2016">2016</option>
	                  <option value="2015">2015</option>
	                  <option value="2014">2014</option>
	                  <option value="2013">2013</option>
	                  <option value="2012">2012</option>
	                  <option value="2011">2011</option>
	                  <option value="2010">2010</option>
	              </select>年
	              <select name="publish_month" id="publish_month">
	                  <option value="01">01</option>
	                  <option value="02">02</option>
	                  <option value="03">03</option>
	                  <option value="04">04</option>
	                  <option value="05">05</option>
	                  <option value="06">06</option>
	                  <option value="07">07</option>
	                  <option value="08">08</option>
	                  <option value="09">09</option>
	                  <option value="10">10</option>
	                  <option value="11">11</option>
	                  <option value="12">12</option>
	              </select>月
	              <input type="hidden" name="publish_year_month" id="publish_year_month" placeholder="审定或鉴定时间" class="form-control">
              </div>
          </fieldset>
          
          <fieldset class="form-group">
          
	              <check if="{{ trim(@POST.attachment_name) }}">
	                  <true>
                          <label for="attachment" class="col-sm-6 form-control-label">现有附加文件:
                              <a href="{{@BASE.'/download_attachment/q2/'. @POST.id }}">{{ trim(@POST.attachment_name) }}</a>
                              <div class="checkbox">
                                  <label><input type="checkbox" name="removeAttachment" value="1">删除附加文件</label>
                              </div>
                          </label>
	                  </true>
	                  <false>
                          <label for="attachment" class="col-sm-1 form-control-label">附加文件:</label>
	                  </false>
	              </check>
  			  <div class="col-sm-4">
  			      <input type="hidden" name="MAX_FILE_SIZE" value="10000000" /> <!-- 10MB -->
			      <input id="attachment" type="file" name="attachment" >
			  </div>


		  </fieldset>
		  
    <div class="control-group">
        <div class="">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="updateArticle" value="update" />
            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> 确认</button>
        </div>
    </div>
    
      </form>
    </div>
</div>
<script>
document.getElementById('zuowu_name').value = "{{ trim(@POST.zuowu_name) }}" ;
document.getElementById('pinzhong_name').value = "{{ trim(@POST.pinzhong_name) }}" ;
document.getElementById('certification_code').value = "{{ trim(@POST.certification_code) }}" ;
document.getElementById('certified_by').value = "{{ trim(@POST.certified_by) }}" ;
document.getElementById('publish_year').value = "{{ trim(@POST.publish_year) }}" ;
document.getElementById('publish_month').value = "{{ trim(@POST.publish_month) }}" ;

</script>

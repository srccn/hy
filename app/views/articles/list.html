<div style="margin-left:1px;margin-right:1px; display:block; float:left" class="col-sm-9">
<h3>所获奖励与成果鉴定</h3>
<table class="table table-hover table-bordered__ table-condensed sortable" >
    <thead style="background-color:lightgrey">
    <tr>
        <th scope="col">标题</th>
        <th scope="col">作者</th>
        <th scope="col">年月</th>
        <th scope="col">颁奖单位</th>
        <th scope="col">获奖名称</th>
        <th scope="col" >级别</th>
        <th scope="col"></th> <!-- attachment -->
        <th scope="col"></th> <!-- actions -->
    </tr>
    </thead>
 
    <tbody>
    <repeat group="{{ @articles }}" value="{{ @article }}">
        <tr>
            <td>
            <check if="{{trim(@article.ref_url)}}">
                <true>
                    <a href="{{trim(@article.ref_url)}}" target="_blank">{{ trim(@article.title) }} </a>
                </true>
                <false>
                    {{ trim(@article.title) }}
                </false>
            </check>
            </td>
            <td>{{ trim(@article.author) }}</td>
            <td>{{ trim(@article.publish_year) .' '. trim(@article.publish_month)}}</td>
            <td>{{ trim(@article.publisher) }}</td>
            <td>{{ trim(@article.award_name) }}</td>
            <td>{{ trim(@article.level) }}</td>
            <td>    
                <check if="{{ trim(@article.attachment_name) }}">
                    <true>
                        <a class="glyphicon glyphicon-paperclip" href="{{ @BASE.'/download_attachment/q1/'. @article.id }}" title="下载附加文件"></a>
                    </true>
                </check>
            </td>
            <td>
                <a href="{{ @BASE.'/update/q1/'. @article.id }}" class="glyphicon glyphicon glyphicon-edit" title="修改"></a> <!-- edit -->
<!-- 
"app/controllers/ArticleController.php"                <a href="{{ @BASE.'/article/duplicate/'. @article.id }}" class="glyphicon glyphicon-duplicate" title="复制"></a> 
-->
                <a href="{{ @BASE.'/delete/q1/'. @article.id }}" class="btn-danger glyphicon glyphicon-remove" onClick="return confirm('确定要删除?');" title="删除"></a> <!-- delete -->
        </tr>
    </repeat>
    </tbody>
 
</table>

<button id="addArticleBtn" class="btn btn-primary" style="float:left;margin:5px">添加</button>

<div style="clear:both""></div>

<include href="articles/add.html" />
<hr style="clear:both;margin:5px"/>

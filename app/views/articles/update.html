<div class="container">
   <h3>所获奖励与成果鉴定</h3>
   <div id="updateArticleFrm" style="display_:none; width:100%;">
      <form name="update" method="post" action="{{@BASE.'/update/q1'}}" class="form-group row" enctype="multipart/form-data"">
          <fieldset class="form-group">
	          <label for="title" class="col-sm-2 form-control-label">标题:</label>
	          <div class="col-sm-9">
	          <input type="text" name="title" id="title" placeholder="标题" class="form-control ">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="author" class="col-sm-2 form-control-label">作者:</label>
	          <div class="col-sm-9">
	          <input type="text" name="author" id="author" placeholder="作者" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="publisher" class="col-sm-2 form-control-label">签发单位:</label>
	          <div class="col-sm-9">
	          <input type="text" name="publisher" id="publisher" placeholder="签发单位或发表期刊" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="award_name" class="col-sm-1 form-control-label">获奖名称:</label>
	          <div class="col-sm-2">
	          <input type="text" name="award_name" id="award_name" placeholder="获奖名称" class="form-control">
	          </div>

	          <label for="author" class="col-sm-1 form-control-label">日期:</label>
	          <div class="col-sm-2">
	              <select name="publish_year" id="publish_year">
	                  <option value="2016">2016</option>
	                  <option value="2015">2015</option>
	                  <option value="2014">2014</option>
	                  <option value="2013">2013</option>
	                  <option value="2012">2012</option>
	                  <option value="2011">2011</option>
	                  <option value="2010">2010</option>
	              </select>年
	              <select name="publish_month" id="publish_month">
	                  <option value="01">01</option>
	                  <option value="02">02</option>
	                  <option value="03">03</option>
	                  <option value="04">04</option>
	                  <option value="05">05</option>
	                  <option value="06">06</option>
	                  <option value="07">07</option>
	                  <option value="08">08</option>
	                  <option value="09">09</option>
	                  <option value="10">10</option>
	                  <option value="11">11</option>
	                  <option value="12">12</option>
	              </select>月
	              <input type="hidden" name="publish_year_month" id="publish_year_month" placeholder="发表或获奖年月" class="form-control">
	          </div>

	          <label for="level" class="col-sm-1 form-control-label">等级:</label>
	          <div class="col-sm-2">
	          <select name="level" id="level" class="form-control">
	              <option value="国家级" selected>国家级</option>
	              <option value="省部级">省部级</option>
	          </select>
	          </div>
	      </fieldset>
	      <fieldset>    

	              <check if="{{ trim(@POST.attachment_name) }}">
	                  <true>
                          <label for="attachment" class="col-sm-6 form-control-label">现有附加文件:
                              <a href="{{@BASE.'/download_attachment/q1/'. @POST.id }}">{{ trim(@POST.attachment_name) }}</a>
                              <div class="checkbox">
                                  <label><input type="checkbox" name="removeAttachment" value="1">删除附加文件</label>
                              </div>
                          </label>
	                  </true>
	                  <false>
                          <label for="attachment" class="col-sm-1 form-control-label">附加文件:</label>
	                  </false>
	              </check>
  			  <div class="col-sm-4">
  			      <input type="hidden" name="MAX_FILE_SIZE" value="10000000" /> <!-- 10MB -->
			      <input id="attachment" type="file" name="attachment" >
			  </div>

		  </fieldset>
		  
    <div class="control-group">
        <div class="">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="updateArticle" value="update" />
            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> 确认</button>
        </div>
    </div>
    
      </form>
    </div>
</div>
<script>
document.getElementById('title').value = "{{ trim(@POST.title) }}" ;
document.getElementById('author').value = "{{ trim(@POST.author) }}" ;
document.getElementById('publish_year').value = "{{ trim(@POST.publish_year) }}" ;
document.getElementById('publish_month').value = "{{ trim(@POST.publish_month) }}" ;
document.getElementById('category').value = "{{ trim(@POST.category) }}" ;
document.getElementById('publisher').value = "{{ trim(@POST.publisher) }}" ;
document.getElementById('level').value = "{{ trim(@POST.level) }}" ;

</script>

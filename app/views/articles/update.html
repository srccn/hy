<div class="container">
   <div id="updateArticleFrm" style="display_:none; width:100%;">
      <form name="update" method="post" action="{{@BASE.'/article/update'}}" class="form-group row" enctype="multipart/form-data"">
          <fieldset class="form-group">
	          <label for="category" class="col-sm-2 form-control-label">类别:</label>
	          <div class="col-sm-3">
	          <select name="category" id="category" class="form-control">
	              <option value="奖励与成果鉴定">奖励与成果鉴定</option>
	              <option value="品种审定" >品种审定</option>
	              <option value="新品种保护" >新品种保护</option>
	              <option value="颁布技术标准">颁布技术标准</option>
	              <option value="制定技术规程">制定技术规程</option>
	              <option value="发表文章">发表文章</option>
	              <option value="出版著作">出版著作</option>
	              <option value="专利">专利</option>
	              <option value="典型事例">典型事例</option>
	          </select>
	          </div>
          </fieldset>

          <fieldset class="form-group">
	          <label for="title" class="col-sm-2 form-control-label">标题:</label>
	          <div class="col-sm-10">
	          <input type="text" name="title" id="title" placeholder="标题" class="form-control ">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="author" class="col-sm-2 form-control-label">作者:</label>
	          <div class="col-sm-10">
	          <input type="text" name="author" id="author" placeholder="作者" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="publisher" class="col-sm-2 form-control-label">签发单位或发表期刊:</label>
	          <div class="col-sm-10">
	          <input type="text" name="publisher" id="publisher" placeholder="签发单位或发表期刊" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="author" class="col-sm-1 form-control-label">日期:</label>
	          <div class="col-sm-2">
	          <input type="text" name="publish_year_month" id="publish_year_month" placeholder="发表或获奖年月" class="form-control">
	          </div>

	          <label for="level" class="col-sm-1 form-control-label">等级:</label>
	          <div class="col-sm-2">
	          <select name="level" id="level" class="form-control">
	              <option value="国家级" selected>国家级</option>
	              <option value="省部级">省部级</option>
	              <option value="不适用">不适用</option>
	          </select>
	          </div>

	              <check if="{{ trim(@POST.attachment_name) }}">
	                  <true>
                          <label for="attachment" class="col-sm-3 form-control-label">现有附加文件:
                              <a href="{{@BASE.'/article/download_attachment/'. @POST.id }}">{{ trim(@POST.attachment_name) }}</a>
                              <div class="checkbox">
                                  <label><input type="checkbox" name="removeAttachment" value="1">删除附加文件</label>
                              </div>
                          </label>
	                  </true>
	                  <false>
                          <label for="attachment" class="col-sm-1 form-control-label">附加文件:</label>
	                  </false>
	              </check>
  			  <div class="col-sm-2">
  			      <input type="hidden" name="MAX_FILE_SIZE" value="10000000" /> <!-- 10MB -->
			      <input id="attachment" type="file" name="attachment" >
			  </div>

		  </fieldset>
		  <fieldset>
	          <label for="note" class="col-sm-1 form-control-label">备注:</label>
  			  <div class="col-sm-10" style="margin-top:3px; margin-bottom:5px">
			      <textarea id="note" name="note" class="form-control" rows="2"></textarea>
			  </div>
		  </fieldset>
		  <fieldset>
	          <label for="ref_url" class="col-sm-1 form-control-label">参照网址:</label>
  			  <div class="col-sm-10">
			      <input type=url id="ref_url" name="ref_url" placeholder="参照网址 例如  http://www.baidu.com" class="form-control">
			  </div>
		  </fieldset>
		  
    <div class="control-group">
        <div class="">
            <input type="hidden" name="id" value="{{ @POST.id }}" />
            <input type="hidden" name="updateArticle" value="update" />
            <button type="submit" class="btn btn-primary"><i class="icon-edit icon-white"></i> 确认修改</button>
        </div>
    </div>
    
      </form>
    </div>
</div>
<script>
document.getElementById('title').value = "{{ trim(@POST.title) }}" ;
document.getElementById('author').value = "{{ trim(@POST.author) }}" ;
document.getElementById('publish_year_month').value = "{{ trim(@POST.publish_year_month) }}" ;
document.getElementById('category').value = "{{ trim(@POST.category) }}" ;
document.getElementById('publisher').value = "{{ trim(@POST.publisher) }}" ;
document.getElementById('level').value = "{{ trim(@POST.level) }}" ;
document.getElementById('note').value = "{{ htmlspecialchars_decode (preg_replace('/\s+/','',trim(@POST.note))) }}" ;
document.getElementById('ref_url').value = "{{ trim(@POST.ref_url) }}" ;

</script>

<div class="container">
   <div id="addArticleFrm" style="display:none; width:100%;">

      <form method="post" action="{{@BASE.'/create/q7'}}" class="form-group row" ENCTYPE="multipart/form-data">
          <fieldset class="form-group">
	          <label for="title" class="col-sm-2 form-control-label">著作名称:</label>
	          <div class="col-sm-8">
	          <input type="text" name="title" id="title" placeholder="著作名称" class="form-control ">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="author" class="col-sm-2 form-control-label">作者:</label>
	          <div class="col-sm-8">
	          <input type="text" name="author" id="author" placeholder="作者" class="form-control">
	          </div>
          </fieldset>
          <fieldset class="form-group">
	          <label for="publisher" class="col-sm-2 form-control-label">出版社:</label>
	          <div class="col-sm-3">
	          <input type="text" name="publisher" id="publisher" placeholder="出版社" class="form-control">
	          </div>
	          <label for="publish_year" class="col-sm-1 form-control-label">出版时间:</label>
	          <div class="col-sm-2">
	              <select name="publish_year" id="publish_year">
	                  <option value="2016">2016</option>
	                  <option value="2015">2015</option>
	                  <option value="2014">2014</option>
	                  <option value="2013">2013</option>
	                  <option value="2012">2012</option>
	                  <option value="2011">2011</option>
	                  <option value="2010">2010</option>
	              </select>年
	              <select name="publish_month" id="publish_month">
	                  <option value="01">01</option>
	                  <option value="02">02</option>
	                  <option value="03">03</option>
	                  <option value="04">04</option>
	                  <option value="05">05</option>
	                  <option value="06">06</option>
	                  <option value="07">07</option>
	                  <option value="08">08</option>
	                  <option value="09">09</option>
	                  <option value="10">10</option>
	                  <option value="11">11</option>
	                  <option value="12">12</option>
	              </select>月
          </fieldset>
          <fieldset class="form-group">

	          <label for="attachment" class="col-sm-1 form-control-label">附加文件:</label>
  			  <div class="col-sm-3">
			      <input id="attachment" type="file" name="attachment" >
			  </div>

		  </fieldset>

          <input type="submit" name="addArticle" class="btn btn-primary" style="float:left" value="确认" >
      </form>
    </div>
</div>
